<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA PALABRA DE GALLUMBO</title>
    <meta name="description" content="Juego de palabras diario y modo infinito.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="WhatsApp Video 2026-01-20 at 23.01.57.mp4" type="video/mp4">
    </video>
    <div id="bg-control-fixed" class="bg-control">
        <button id="bg-toggle-btn" class="icon-btn" aria-label="Cambiar fondo">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        </button>
        <span>FONDO</span>
    </div>
    <div class="app-container">
        <header>
            <div class="header-content">
                <button id="help-btn" class="icon-btn" aria-label="C√≥mo jugar">?</button>
                <h1>LA PALABRA <span class="accent">DE GALLUMBO</span></h1>
                <div class="header-right">
                    <button id="stats-btn" class="icon-btn" aria-label="Estad√≠sticas">üìä</button>
                    <button id="settings-btn" class="icon-btn" aria-label="Ajustes">‚öôÔ∏è</button>
                </div>
            </div>
        </header>

        <main id="game-container">
            <div id="board" class="board"></div>

            <div id="message-container" class="message-container"></div>

            <div class="keyboard" id="keyboard">
                <!-- Javascript will populate this -->
            </div>
        </main>

        <section id="game-modes" class="game-modes">
            <button id="daily-mode" class="mode-btn active">üìÖ Diario</button>
            <button id="infinite-mode" class="mode-btn">‚ôæÔ∏è Infinito</button>
        </section>

        <!-- Overlays -->
        <div id="overlay" class="overlay hidden">
            <div id="modal" class="modal">
                <button id="close-modal" class="close-btn">&times;</button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>
    <div id="music-player" class="music-player">
        <div class="song-info">
            <span class="song-title">CHUO</span>
            <span class="song-artist">Juseph, Quevedo</span>
        </div>
        <audio id="bg-music" src="ytmp3free.cc_juseph-quevedo-chuos-video-oficial-youtubemp3free.org.mp3"></audio>

        <div id="visualizer" class="visualizer"></div>

        <div class="player-controls-container">
            <div class="top-controls">
                <button class="player-btn small secondary" aria-label="Shuffle">üîÄ</button>
                <button id="prev-btn" class="player-btn" aria-label="Anterior">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6L18 18V6z" />
                    </svg>
                </button>
                <button id="play-pause-btn" class="player-btn play-main" aria-label="Play/Pause">
                    <svg id="play-icon" viewBox="0 0 24 24" fill="black">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </button>
                <button id="next-btn" class="player-btn" aria-label="Siguiente">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6zm9-12h2v12h-2z" />
                    </svg>
                </button>
                <button class="player-btn small secondary" aria-label="Repeat">üîÅ</button>
            </div>

            <div class="progress-container">
                <span id="current-time" class="time">0:00</span>
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <span id="duration" class="time">0:00</span>
            </div>

            <div class="volume-container">
                <svg viewBox="0 0 24 24" fill="#b3b3b3" width="16" height="16">
                    <path
                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                </svg>
                <div class="volume-bar-wrapper">
                    <div id="volume-bar" class="volume-bar" style="width: 80%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
